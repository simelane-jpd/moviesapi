  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div x-show="loginInput">
        <div class="d-flex justify-content-center">
         
        </div>
        <form class="row g-3 d-flex justify-content-center">

          <div x-show="registerInput">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <h3>Register</h3>
            </div>
            <form class="row g-3 d-flex justify-content-center">
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">First name</label>
                <input type="text" x-model="firstname" class="form-control" id="staticEmail1" placeholder="firstname">
              </div>
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">Last name</label>
                <input type="text" x-model="lastname" class="form-control" id="staticEmail1" placeholder="lastname">
              </div>
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">Username</label>
                <input type="text" x-model="username" class="form-control" id="staticEmail1" placeholder="Username">
              </div>
              <div class="col-auto">
                <label for="inputPassword1" class="visually-hidden">Password</label>
                <input type="password" x-model="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
             

              <div class="col-auto">
                <br>
                <div class="d-flex justify-content-center">
                  <button @click="register()" x-bind:disabled="!username || !password" type="submit"
                    class="btn btn-primary mb-3">Register</button>
                </div>
                </div>
                <h6 @click="hideLogin()" class="link-primary d-flex justify-content-center"><a>Already registed?Login here</a></h6>
              <h2>Login</h2>
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Username</label>
            <input type="text" x-model="loginUsername" class="form-control" id="staticEmail2" placeholder="Username">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" x-model="loginPassword" class="form-control" id="inputPassword2"
              placeholder="Password">
          </div>
        </form>
        <div class="col-auto">
          <br>
          <div class="d-flex justify-content-center">
            <button @click="login()" x-bind:disabled="!loginUsername || !loginPassword" type="submit"
              class="btn btn-primary mb-3">Login</button>
          </div>
          
        </div>
      </div>
      
        </form>
       
         <a><h6 @click="hideRegister()" class="link-primary d-flex justify-content-center">Not yet registered?click here</h6></a>
        </div>
      </div>
